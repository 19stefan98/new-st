version: '3'

services:

   test-chrome:
    environment:
      - TEST_HOST
      - ALLURE_FOLDER_CHROME
    build:
      context: .
      dockerfile: docker/chrome/Dockerfile
    image: 19stefan98/tests-chrome
    volumes:
       - ./report-chrome:/result

   test-firefox:
    environment:
     - TEST_HOST
     - ALLURE_FOLDER_CHROME
    build:
      context: .
      dockerfile: docker/firefox/Dockerfile
    image: 19stefan98/tests-firefox
    volumes:
      - ./report-firefox:/result